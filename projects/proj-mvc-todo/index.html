<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo MVC</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()" >
    <h1>Todo MVC</h1>
    <section class="todo-filter">
        show-
        <select onchange="onSetFilter(this.value)">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="done">Done</option>
        </select> search
        <select onchange="onSetFilter2(this.value)">
            <option value="">by text</option>
            <option value="importance">by importance</option>
            <option value="created">by time created</option>
        </select>
        <select class="importance" style="display: none ;" onchange="onSetImportantFilter(this.value)">
            <option value="5">chose importance</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select class="created" style="display: none ;" onchange="onSetImportantFilter(this.value)">
            <option value="5">chose timestamp</option>
        </select>
        <input class="text-filter" type="text" oninput="onSetFilterByTxt(this.value)" placeholder="Type something..." />
    </section>
    <ul>
    </ul>
    <section class="stat">
        Total: <span class="total">3</span> Active: <span class="active">2</span>
    </section>
    <form onsubmit="onAddTodo(event)">
        <input type="text" name="txt"  placeholder="What todo?"/>
        <button>Add</button>
    </form>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
